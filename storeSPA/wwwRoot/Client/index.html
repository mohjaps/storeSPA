<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perfume</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
    />

    <link rel="stylesheet" href="asstes/css/styleindex.css" />
  </head>

  <body>
    <header class="bg-white sticky-top">
      <ul
        class="container nav justify-content-between align-items-center flex-column-reverse flex-md-row"
      >
        <li class="nav-item">
          <a class="nav-link" href="/Client/index.html"
            ><img src="asstes/imges/logo.png" class="img-fluid" alt="logo"
          /></a>
        </li>
        <li class="nav-item d-flex" id="auths"></li>
      </ul>
    </header>
    <section>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div
          class="carousel-indicators position-absolute bottom-0"
          id="carouselBtnsBox"
        ></div>
        <div class="carousel-inner" id="carouselBox"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <i class="fa-solid fa-left-long borders fs-4"></i>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <i class="fa-solid fa-right-long borders fs-4"></i>
        </button>
      </div>
    </section>

    <section class="py-5">
      <h1 class="text-center fw-bold pb-5 bor"><span> perfume </span></h1>
      <div class="container">
        <div class="row g-3" id="galary"></div>
      </div>
    </section>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row align-items-center">
              <div class="col-12 col-md-6">
                <img
                  id="modalImage"
                  src="https://images.unsplash.com/photo-1578944032637-f09897c5233d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ)"
                  class="img-fluid"
                />
              </div>
              <div class="col-12 col-md-6">
                <div class="text-center">
                  <p class="fs-3" id="modalName">name</p>
                  <p id="modalDesc">description</p>
                  <p class="fs-4 fw-bold" id="modalPrice">1200$</p>
                  <p class="btn btn-secondary">Bay now</p>
                </div>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn-close position-absolute top-0 fs-1"
            style="right: 2px"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
